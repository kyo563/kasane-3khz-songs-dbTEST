name: Sync GAS snapshot to Cloudflare R2

concurrency:
  group: sync-r2
  cancel-in-progress: false

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions の cron は UTC 基準: 14:00 JST = 05:00 UTC
    - cron: "0 5 * * *"

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      AWS_EC2_METADATA_DISABLED: "true"
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      GAS_URL: ${{ secrets.GAS_URL }}
      ENABLE_ARCHIVE_SYNC: "false"
      ARCHIVE_STRICT_SYNC: "true"
      ARCHIVE_LIMITS: "20,10,5,3,1"
      ARCHIVE_PAGE_LIMIT: "5"
      ARCHIVE_MAX_PAGES: "500"
      ARCHIVE_TOTAL_CAP: "20000"
      SYNC_TIMEOUT_MS: "15000"
      SYNC_MAX_RETRY: "5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 依存があるリポジトリなら npm ci を有効化してください（package-lock.json がある場合）
      # - name: Install deps
      #   run: npm ci

      - name: Build public-data from GAS
        run: node scripts/sync-gas.mjs

      - name: Install awscli
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y awscli
          fi

      - name: Upload songs/gags/meta to R2
        run: |
          for attempt in 1 2 3; do
            set +e
            aws s3 cp public-data/songs.json "s3://$R2_BUCKET/public-data/songs.json" \
              --endpoint-url "$R2_ENDPOINT" \
              --region auto
            songs_rc=$?
            aws s3 cp public-data/gags.json "s3://$R2_BUCKET/public-data/gags.json" \
              --endpoint-url "$R2_ENDPOINT" \
              --region auto
            gags_rc=$?
            aws s3 cp public-data/meta.json "s3://$R2_BUCKET/public-data/meta.json" \
              --endpoint-url "$R2_ENDPOINT" \
              --region auto
            meta_rc=$?
            aws s3 rm "s3://$R2_BUCKET/public-data/archive.json" \
              --endpoint-url "$R2_ENDPOINT" \
              --region auto >/dev/null 2>&1
            set -e

            if [ "$songs_rc" -eq 0 ] && [ "$gags_rc" -eq 0 ] && [ "$meta_rc" -eq 0 ]; then
              echo "R2 upload succeeded on attempt ${attempt}"
              exit 0
            fi

            if [ "$attempt" -lt 3 ]; then
              echo "R2 upload failed on attempt ${attempt}; retrying..."
              sleep $((attempt * 10))
            fi
          done

          echo "R2 upload failed after 3 attempts"
          exit 1
